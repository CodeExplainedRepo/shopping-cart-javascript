<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="./">
                            <img src="./icons/home.png" alt=""> Home
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <img src="./icons/filter.png" alt="filter">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Women
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            Men
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Children
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="./cart.html">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        <div class="product">
                            <img src="./img/t1.png" alt="t-shirt 1">
                        </div>
                        <div class="product">
                            <img src="./img/t2.png" alt="t-shirt 2">
                        </div>
                        <div class="product">
                            <img src="./img/t4.png" alt="t-shirt 3">
                        </div>
                    </div>
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="./icons/right-arrow.png" alt="">
                                Details
                        </div>
                        <div class="description">
                            <small>New Season</small>
                            <h1>Men Tees - <small>$</small>29.99</h1>
                            <h1>Summer T-shirt</h1>
                        </div>
                    </div>
                </div>
                <div class="model">
                    <img class="model-img" src="./img/model.png" alt="model">
                    <div class="product">
                        <img src="./img/t3.png" alt="t-shirt 4">
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
            <div class="item">
                <div class="item-container">
                    <div class="item-img">
                        <img src="./img/t1.png" alt="t-shirt 1">
                    </div>
                    <div class="desc">
                        <h2>T-shirt 1</h2>
                        <h2><small>$</small>29.99</h2>
                        <p>
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum, dicta!
                        </p>
                    </div>
                    <div class="add-to-wishlist">
                        <img src="./icons/heart.png" alt="add to wish list">
                    </div>
                    <div class="add-to-cart">
                        <img src="./icons/bag-plus.png" alt="add to cart">
                    </div>
                </div>
            </div>
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
                <div class="cart-item">
                    <div class="item-info">
                        <img src="./img/t1.png" alt="t-shirt 1">
                        <h4>T-shirt 1</h4>
                    </div>
                    <div class="unit-price">
                        <small>$</small>29.99
                    </div>
                    <div class="units">
                        <div class="btn minus">-</div>
                        <div class="number">1</div>
                        <div class="btn plus">+</div>           
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    Subtotal (0 items): $0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>
</body>
</html>
